[pytest]
# Pytest configuration for CodeMentor backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test paths
testpaths = tests

# Minimal output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
    unit: mark test as unit test

# Coverage options (when using pytest-cov)
[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
